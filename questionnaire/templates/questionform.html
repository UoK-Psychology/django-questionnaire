{% extends "base.html" %}
{% load i18n %}
<form method="post" action=".">

	<title> {{questionnaire.name}} {{questiongroup}}</title>
	 
	<h2>{{questionnaire.name}}</h2> 
	<h3>QuestionGroup :{{questiongroup}}</h3>
	
{%csrf_token %}

{% for field in form %}
    <div class="fieldWrapper"> 
       <p>  {{ field.label_tag }}: {{ field }} <strong>{{ field.errors }}</strong></p
       </div>
{% endfor %}

 
<input type="submit" value="Submit" />

</form>
